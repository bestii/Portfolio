<div class="timeline-container">
  <div class="timeline mt-8 relative pl-6 max-w-sm">
    <span class="vertical-line absolute top-0 left-0 -bottom-7"></span>
    <h3 class="timeline-title text-2xl font-bold">{{timeline.title}}</h3>
    <div class="timeline-item relative mb-5" v-for="item in timeline.timeline_items" :key="item.role">
      <h4 class="text-xl font-bold">{{item.role}}</h4>
      <span class="timeline-item-bullet absolute top-1.5 w-3 h-3 rounded-full"></span>
      <span class="timeline-item-date flex items-center">
        <span class="uppercase">{{item.duration.startDate}}</span>
        <span class="line line-horizontal line-separator"></span>
        <span class="uppercase">{{item.duration.endDate}}</span>
      </span>
      <span class="organization-name">{{item.name}}</span>
      <p class="my-5">{{item.briefText}}</p>
      <p class="font-semibold mb-2">Developed skills</p>

      <ul class="dash-list p-0 m-0 font-mono">
        <li class="dash-list-item relative inline-block mb-4 pl-7 pr-3" v-for="skill in item.developedSkills">
          <span class="dash-list-dash absolute left-0 w-5" aria-hidden="true"></span>
          {{skill}}
        </li>
      </ul>
    </div>
    <span
      class="timeline-startpoint absolute rounded-full w-3.5 h-3.5 border-solid border-2 -left-1.5 -bottom-7"></span>
  </div>
</div>
